<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 升序：前一个值大于后一个值，那么这两个值就交换位置
            // a)需要一个循环，获取数组中的每一个值，并且比较大小
            // b)需要一个循环，实现比较的趟数

        let ary = [2,3,4,6,1]
            for(let i=1;i<ary.length;i++){
                //循环遍历数组
                for(let j =0;j<ary.length;j++){
                    //相邻的两个的值
                    if(ary[j]>ary[j+1]){
                        //交换位置
                        let c = ary[j];
                        ary[j]=ary[j+1];
                        ary[j+1]=c;
                    }
                }
            }
                console.log(ary);
    </script>
</body>
</html>
